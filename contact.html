        </svg>
        <svg
          focusable="false"
          width="18"
          height="17"
          class="icon icon--header-customer"
          viewBox="0 0 18 17"
        >
          <circle
            cx="9"
            cy="5"
            r="4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          ></circle>
          <path
            d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          ></path>
        </svg>
        <svg
          focusable="false"
          width="20"
          height="18"
          class="icon icon--header-cart"
          viewBox="0 0 20 18"

          ></path>

      </div>
    </nav>

    <div class="container">
      <div class="heading">Contact Us</div>
      <form
        class="form"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="abdda6ef-fcfd-44c7-a42e-a9b5f7775d72"
        />
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="text"
            name="text"
            id="username"
          />
          <label for="username">Full Name</label>
        </div>
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="email"
            name="email"
            id="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <textarea
            required=""
            autocomplete="off"
            name="message"
            id="message"
            rows="5"
          ></textarea>
          <label for="message">Message</label>
        </div>
    

        <div class="btn-container">
          <button class="btn mycl-btn">Submit</button>
        </div>
      </form>
    </div>
